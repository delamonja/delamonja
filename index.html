<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De La Monja | Tapalpa</title>
    <style>
        /* --- VARIABLES DE IDENTIDAD --- */
        :root {
            --terracota: #BA5341;
            --petroleo: #1b4853;
            --negro: #000000;
            --fondo: #fcfcfc;
            --dorado-suave: #eec996;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--fondo);
            color: var(--negro);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Evita scroll horizontal */
            perspective: 1000px; /* Magia 3D */
        }

        /* --- FONDO ANIMADO (CHISPAS) --- */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--terracota);
            border-radius: 50%;
            opacity: 0.2;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- CONTENEDOR PRINCIPAL 3D --- */
        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-3d {
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(27, 72, 83, 0.1), 0 5px 15px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* Suavidad en el movimiento */
            position: relative;
        }

        /* --- ELEMENTOS FLOTANTES (PARALLAX) --- */
        .logo-img {
            max-width: 260px;
            width: 80%;
            height: auto;
            margin-bottom: 1.5rem;
            transform: translateZ(30px); /* El logo flota "encima" de la tarjeta */
        }

        h2 {
            font-weight: 600;
            font-size: 1rem;
            color: var(--terracota);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            transform: translateZ(20px);
        }

        .divider {
            width: 50px;
            height: 3px;
            background-color: var(--petroleo);
            margin: 1rem auto;
            border-radius: 2px;
            transform: translateZ(20px);
        }

        p {
            font-size: 1.15rem;
            line-height: 1.6;
            color: var(--negro);
            margin-bottom: 2rem;
            transform: translateZ(25px);
        }

        /* --- BOTÓN INTERACTIVO --- */
        .btn-container {
            transform: translateZ(40px); /* El botón es lo que más flota */
        }

        .btn {
            display: inline-block;
            background-color: var(--terracota);
            color: white;
            padding: 16px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Rebote suave */
            box-shadow: 0 5px 15px rgba(186, 83, 65, 0.3);
            border: 2px solid var(--terracota);
        }

        .btn:hover {
            background-color: white;
            color: var(--terracota);
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 8px 20px rgba(186, 83, 65, 0.4);
            cursor: pointer;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* --- REDES SOCIALES --- */
        .social-icons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 2rem;
            transform: translateZ(35px);
        }

        .social-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #eee;
            color: var(--petroleo);
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .social-link:hover {
            background-color: var(--petroleo);
            color: white;
            border-color: var(--petroleo);
            transform: translateY(-3px) rotate(10deg);
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.85rem;
            color: var(--petroleo);
            opacity: 0.8;
            letter-spacing: 1px;
            font-weight: 500;
        }

        footer a {
            color: var(--terracota);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        footer a:hover {
            color: var(--negro);
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .card-3d {
                padding: 2rem 1.5rem;
                /* En móvil desactivamos la rotación compleja para ahorrar batería 
                   y usamos una animación suave automática */
                animation: floatCard 4s ease-in-out infinite;
                transform: none !important; /* Sobrescribe el JS en móvil */
            }
            
            .logo-img { max-width: 220px; }
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

            <img src="logo.png" alt="De La Monja" class="logo-img" onerror="this.style.display='none';">
