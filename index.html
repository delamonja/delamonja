<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De La Monja | Tapalpa</title>
    <style>
        /* --- VARIABLES DE MARCA --- */
        :root {
            --terracota: #BA5341;
            --petroleo: #1b4853;
            --negro: #000000;
            --fondo: #fcfcfc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--fondo);
            color: var(--negro);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Importante para el efecto de escritorio */
            perspective: 1000px;
        }

        /* --- FONDO ANIMADO (CHISPAS) --- */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--terracota);
            border-radius: 50%;
            opacity: 0;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- LAYOUT PRINCIPAL --- */
        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* TARJETA 3D */
        .card-container {
            position: relative;
            width: 100%;
            max-width: 480px;
            perspective: 1000px;
        }

        .card-3d {
            background: rgba(255, 255, 255, 0.95); /* Un poco de transparencia */
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(27, 72, 83, 0.15);
            text-align: center;
            transform-style: preserve-3d;
            /* Esta transición es clave para la suavidad en desktop */
            transition: transform 0.1s ease-out; 
            backdrop-filter: blur(5px); /* Efecto vidrio esmerilado */
        }

        /* ELEMENTOS FLOTANTES (Efecto profundidad) */
        .layer-1 { transform: translateZ(20px); } /* Logo */
        .layer-2 { transform: translateZ(30px); } /* Textos */
        .layer-3 { transform: translateZ(50px); } /* Botones (lo más cercano) */

        .logo-img {
            max-width: 240px;
            width: 70%;
            height: auto;
            margin-bottom: 1.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--terracota);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
        }

        .divider {
            width: 40px;
            height: 3px;
            background-color: var(--petroleo);
            margin: 1rem auto;
            border-radius: 2px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            color: var(--negro);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        /* BOTÓN WHATSAPP */
        .btn {
            display: inline-block;
            background-color: var(--terracota);
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(186, 83, 65, 0.3);
            border: 2px solid var(--terracota);
        }

        .btn:hover {
            background-color: white;
            color: var(--terracota);
            transform: scale(1.05);
            cursor: pointer;
        }

        /* REDES SOCIALES */
        .social-icons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #eee;
            color: var(--petroleo);
            transition: all 0.3s ease;
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .social-link:hover {
            background-color: var(--petroleo);
            color: white;
            border-color: var(--petroleo);
            transform: translateY(-3px);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.8rem;
            color: var(--petroleo);
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
        }
        
        footer a { color: var(--terracota); text-decoration: none; }

        /* --- COMPORTAMIENTO MÓVIL (TÁCTIL) --- */
        /* Si la pantalla es pequeña, desactivamos 3D mouse y activamos animación "viva" */
        @media (max-width: 768px) {
            body {
                overflow-y: auto; /* Permitir scroll en móviles si la pantalla es muy chica */
            }
            
            .card-3d {
                transform: none !important; /* Anula el efecto del mouse JS */
                animation: breathe 4s ease-in-out infinite; /* Animación de respiración */
            }

            .logo-img { max-width: 200px; }
            
            /* Ajuste de textos para móvil */
            p { font-size: 1rem; }
            h2 { font-size: 0.8rem; }
            
            /* En móvil los elementos no "flotan" tanto en Z para evitar cortes */
            .layer-1, .layer-2, .layer-3 { transform: none; }
        }

        @keyframes breathe {
            0% { transform: translateY(0px); box-shadow: 0 20px 50px rgba(27, 72, 83, 0.15); }
            50% { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(27, 72, 83, 0.2); }
            100% { transform: translateY(0px); box-shadow: 0 20px 50px rgba(27, 72, 83, 0.15); }
        }

    </style>
</head>

    <script>
        // --- 1. DETECCIÓN DE INTERACCIÓN (Desktop vs Móvil) ---
        const card = document.getElementById('card');
        const container = document.querySelector('.main-wrapper');

        // Función para Desktop: Mueve la tarjeta con el mouse
        function activarEfectoMouse() {
            container.addEventListener('mousemove', (e) => {
                // Calculamos el centro de la pantalla
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25; 
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                
                // Aplicamos la rotación
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            // Al salir el mouse, regresa al centro suavemente
            container.addEventListener('mouseleave', () => {
                card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });
        }

        // Lógica de decisión: Solo activamos el script de mouse si la pantalla es grande
        // y el dispositivo soporta "hover" (es decir, tiene puntero)
        if (window.matchMedia("(min-width: 769px) and (hover: hover)").matches) {
            activarEfectoMouse();
        } 
        // Si es móvil, el CSS se encarga de la animación "breathe" (respiración) automáticamente.

        // --- 2. GENERADOR DE CHISPAS/PARTÍCULAS ---
        const particlesContainer = document.getElementById('particles');
        const particleCount = 25; // Cantidad de chispas

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Aleatoriedad para que se vea natural
            const x = Math.random() * 100; // Posición horizontal
            const delay = Math.random() * 5; // Retraso en inicio
            const duration = 6 + Math.random() * 8; // Duración del vuelo
            const size = Math.random() * 4 + 2; // Tamaño

            particle.style.left = `${x}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
