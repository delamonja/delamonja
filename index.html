<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De La Monja | Tapalpa</title>
    <style>
        /* --- VARIABLES DE MARCA --- */
        :root {
            --terracota: #BA5341;
            --petroleo: #1b4853;
            --negro: #000000;
            --fondo: #fcfcfc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--fondo);
            color: var(--negro);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; 
            perspective: 1000px;
            /* Evita el "pull-to-refresh" en móviles para que no estorbe la interacción */
            overscroll-behavior-y: none; 
        }

        /* --- FONDO ANIMADO (CHISPAS) --- */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--terracota);
            border-radius: 50%;
            opacity: 0;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(-10vh) scale(1) rotate(360deg); opacity: 0; }
        }

        /* --- LAYOUT PRINCIPAL --- */
        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 480px;
            perspective: 1000px;
            z-index: 10;
        }

        .card-3d {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(27, 72, 83, 0.15);
            text-align: center;
            transform-style: preserve-3d;
            will-change: transform; /* Optimización para móviles */
            backdrop-filter: blur(5px);
        }

        /* Animación suave de regreso cuando sueltas el mouse/dedo */
        .card-smooth-return {
            transition: transform 0.5s ease-out;
        }

        /* Animación de "respiración" para cuando está quieto */
        .card-floating {
            animation: breathe 6s ease-in-out infinite;
        }

        @keyframes breathe {
            0% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-12px) rotateX(2deg) rotateY(-2deg); }
            100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
        }

        /* ELEMENTOS FLOTANTES */
        .layer-1 { transform: translateZ(20px); } 
        .layer-2 { transform: translateZ(30px); } 
        .layer-3 { transform: translateZ(50px); } 

        .logo-img {
            max-width: 240px;
            width: 70%;
            height: auto;
            margin-bottom: 1.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            pointer-events: none; /* Evita que arrastren la imagen en vez de la tarjeta */
        }

        h2 {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--terracota);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
        }

        .divider {
            width: 40px;
            height: 3px;
            background-color: var(--petroleo);
            margin: 1rem auto;
            border-radius: 2px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            color: var(--negro);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .btn {
            display: inline-block;
            background-color: var(--terracota);
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(186, 83, 65, 0.3);
            border: 2px solid var(--terracota);
            /* Importante para móvil: que el botón sea grande y fácil de tocar */
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .social-icons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #eee;
            color: var(--petroleo);
            transition: transform 0.2s ease;
        }
        
        .social-link svg {
            width: 20px; height: 20px; fill: currentColor;
        }

        /* Ajustes Mobile */
        @media (max-width: 768px) {
            .card-3d {
                padding: 2.5rem 1.5rem;
            }
            .logo-img { max-width: 200px; }
            p { font-size: 1rem; }
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.8rem;
            color: var(--petroleo);
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
        }
        footer a { color: var(--terracota); text-decoration: none; }
    </style>
</head>
<body>

    <script>
        const card = document.getElementById('card');
        const wrapper = document.querySelector('.main-wrapper');

        // --- LÓGICA DE MOVIMIENTO ---
        function updateTransform(x, y) {
            // Calculamos la rotación basada en la posición del puntero (mouse o dedo)
            // Dividimos por números más grandes para que el efecto sea sutil y elegante
            const xAxis = (window.innerWidth / 2 - x) / 20; 
            const yAxis = (window.innerHeight / 2 - y) / 20;
            
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        }

        // --- DESKTOP (Mouse) ---
        wrapper.addEventListener('mousemove', (e) => {
            // Al mover el mouse, quitamos la animación de flotar y el suavizado lento
            card.classList.remove('card-floating', 'card-smooth-return');
            updateTransform(e.pageX, e.pageY);
        });

        wrapper.addEventListener('mouseleave', () => {
            // Al salir, regresamos el suavizado y la flotación
            card.classList.add('card-smooth-return');
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            
            // Esperamos a que termine el reset para volver a flotar
            setTimeout(() => { card.classList.add('card-floating'); }, 500);
        });

        // --- MOBILE (Touch) ---
        // Esto permite que al tocar y arrastrar el dedo, la tarjeta se mueva
        wrapper.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Evita scroll de la página mientras mueves la tarjeta
            card.classList.remove('card-floating', 'card-smooth-return');
            
            const touch = e.touches[0];
            updateTransform(touch.clientX, touch.clientY);
        }, { passive: false });

        wrapper.addEventListener('touchend', () => {
            card.classList.add('card-smooth-return');
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            setTimeout(() => { card.classList.add('card-floating'); }, 500);
        });

        // --- PARTÍCULAS ---
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.style.animationDuration = `${6 + Math.random() * 8}s`;
            particle.style.width = `${Math.random() * 4 + 2}px`;
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
